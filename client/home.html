<template name="home">

  <div class="jumbotron">
    <h1>Welcome to Simple Twitter</h1>
    <p>Weird but twitter!</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  </div>

  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></div>
        <input type="text" class="form-control" id="inpTwit" placeholder="message">
      </div>
    </div>
    <button id="submit" class="btn btn-primary">Twit</button>
  </form>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Twits</div>
    <div class="panel-body">
      <p>Twits following...</p>
    </div>

    <!-- List group -->
    <ul class="list-group">
      {{#each twits}}
        <li class="list-group-item">{{email}} / {{twit}}</li>
      {{/each}}
    </ul>
  </div>
</template>
